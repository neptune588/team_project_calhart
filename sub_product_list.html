<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP｜Calhartt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/header_n_footer.scss">
  <link rel="stylesheet" href="./css/sub_product_list.scss">
  <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">
  <script src="./js/header_n_etc.js" defer></script>
  <script type="module" src="./js/sub_product_list.js" defer></script>
</head>
<body>
  <include src="./include/header.html"></include>
  <div class="visual_sub">
    <a href="./sub_product_list.html"></a>
    <div class="ment_box_ex">
      <div class="ment_box">
        <h2>TOP</h2>
        <p>다양한 패턴과 소재로 제작된 상의, 이번 시즌에는 놓치지 마세요!</p>
      </div>
    </div>
  </div><!-- visual_sub -->
  <div class="wrapper">
    <aside class="side_filter">
      <div class="menu_list_section">
        <div class="side_top">
          <h2 class="menu_title">TOP</h2>
          <div class="reset"><i class="fas fa-sync"></i>리셋하기</div>
          
        </div>
        <ul class="product_menu_list check_detect check_detect">
          <li>
            <input type="checkbox" id="jacket_cloth" value = "jaket">
            <label for="jacket_cloth" class="chk_box">자켓</label>
          </li>
          <li>
            <input type="checkbox" id="sweater_cloth" value = "sweater">
            <label for="sweater_cloth" class="chk_box">스웨터</label>
          </li>
          <li>
            <input type="checkbox" id="neat_cloth" value = "neat">
            <label for="neat_cloth" class="chk_box">니트</label>
          </li>
          <li>
            <input type="checkbox" id="shirt_cloth" value = "shirt">
            <label for="shirt_cloth" class="chk_box">셔츠</label>
          </li>
          <li>
            <input type="checkbox" id="T_shirt_cloth" value = "TShirt">
            <label for="T_shirt_cloth" class="chk_box">티셔츠</label>
          </li>
<!--           <li id="all" class="chk_box">전체</li>
          <li id="jacket" class="chk_box">자켓</li>
          <li id="sweater" class="chk_box">스웨터</li>
          <li id="neat" class="chk_box">니트</li>
          <li id="shirt" class="chk_box">셔츠</li>
          <li id="T_shirt" class="chk_box">티셔츠</li> -->
        </ul><!-- product_menu_list -->
      </div><!-- menu_list_section -->
      <div class="price_select filter_section check_design check_detect">
        <h2 class="info_title">가격</h2>
        <label class="label_style" for="price_range_0_50000">
          <input type="checkbox" id="price_range_0_50000" value="0~50000">
          <span class="chk_box"></span>
          0 ~ 50,000원
        </label><!-- price_range_0_50000 -->
        <label class="label_style" for="price_range_50000_150000">
          <input type="checkbox" id="price_range_50000_150000" value="50000~150000">
          <span class="chk_box"></span>
          50,000원 ~ 150,000원
        </label><!-- price_range_50000_150000 -->
        <label class="label_style" for="price_range_150000_250000">
          <input type="checkbox" id="price_range_150000_250000" value="150000~250000">
          <span class="chk_box"></span>
          150,000원 ~ 250,000원
        </label><!-- price_range_150000_250000 -->
        <label class="label_style" for="price_range_250000_500000">
          <input type="checkbox" id="price_range_250000_500000" value="250000~500000">
          <span class="chk_box"></span>
          250,000원 ~ 500,000원
        </label><!-- price_range_250000_500000 -->
        <label class="label_style" for="price_500000_up">
          <input type="checkbox" id="price_500000_up" value="500000~">
          <span class="chk_box"></span>
          500,000원 이상
        </label><!-- price_500000_up -->
      </div><!-- price_select_section -->
      <div class="color_select filter_section check_detect">
        <h2 class="info_title">색상</h2>
        <ul class="color_list_01">
          <li>
            <input type="checkbox" id="color_black" value="black">
            <label for="color_black" class="black_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_white" value="white">
            <label for="color_white" class="white_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_gray" value="gray">
            <label for="color_gray" class="gray_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_brown" value="brown">
            <label for="color_brown" class="brown_box chk_box"></label>
          </li>
        </ul>
        <ul class="color_list_02">
          <li>
            <input type="checkbox" id="color_blue" value="blue">
            <label for="color_blue" class="blue_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_sky_blue" value="skyBlue">
            <label for="color_sky_blue" class="sky_blue_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_green" value="green">
            <label for="color_green" class="green_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_green_down" value="greenDown">
            <label for="color_green_down" class="green_down_box chk_box"></label>
          </li>
        </ul>
        <ul class="color_list_03">
          <li>
            <input type="checkbox" id="color_orange" value="orange">
            <label for="color_orange" class="orange_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_pink" value="pink">
            <label for="color_pink" class="pink_box chk_box"></label>
          </li>
          <li>
            <input type="checkbox" id="color_purple" value="purple">
            <label for="color_purple" class="purple_box chk_box"></label>
          </li>
        </ul>
      </div><!-- color_select_filter_section -->
      <div class="sale_select filter_section check_design check_detect">
        <h2 class="info_title">할인율</h2>
        <label class="label_style" for="sale_range_0_30">
          <input type="checkbox" id="sale_range_0_30" value="0~30">
          <span class="chk_box"></span>
          0% ~ 30%
        </label><!-- sale_range_0_30 -->
        <label class="label_style" for="sale_range_30_50">
          <input type="checkbox" id="sale_range_30_50" value="30~50">
          <span class="chk_box"></span>
          30% ~ 50%
        </label><!-- sale_range_30_50 -->
        <label class="label_style" for="sale_range_50_70">
          <input type="checkbox" id="sale_range_50_70" value="50~70">
          <span class="chk_box"></span>
          50% ~ 70%
        </label><!-- sale_range_50_70 -->
        <label class="label_style" for="sale_70_up">
          <input type="checkbox" id="sale_70_up" value="70~">
          <span class="chk_box"></span>
          70% 이상
        </label><!-- sale_70_up -->
      </div><!-- sale_select_filter_section -->
    </aside><!-- side_filter -->
    <div class="product_container">
      <section class="product_filter_top">
        <div class="gender_tab_area">
          <button class="male">남성</button>
          <button class="female">여성</button>
          <button class="all tab_on">All</button>
        </div><!-- gender_tab_area -->
        <div class="sort_n_filter_btn_toggle_area">
          <label class="sort_style" for="sold_out_chk">
            품절상품 제외
            <input type="checkbox" id="sold_out_chk">
          </label>
          <select class="sort_style" name="" id="sort_chk">
            <option value="defalut">기본</option>
            <option value="price">가격순</option>
            <option value="latest">신상품순</option>
            <option value="best_selling">인기순</option>
          </select>
          <div class="filter_btn sort_style">
            <label class="filter_chk_design" for="filter_chk">필터</label>
            <input type="checkbox" id="filter_chk">
            <span class="filter_toggle_bar">
              <span class="move_bar"></span>
            </span>
          </div>
        </div><!-- sort_n_filter_btn_toggle_area -->
      </section><!-- product_filter_top -->
      <ul class="product_list_wrapper">
        <li class="link_hidden"><a href="./detail_product_buy.html"></a></li>
      </ul>
    </div>
  </div><!-- wrapper -->
  <section class="pagenation">
    <div id="first_prev_btn" class="page_btn">
      <i class="fas fa-angle-double-left"></i>
    </div>
    <div id="prev_btn" class="page_btn">
      <i class="fas fa-angle-left"></i>
    </div>
    <ul class="page_number">
      
    </ul>
    <div id="next_btn" class="page_btn">
      <i class="fas fa-angle-right"></i>
    </div>
    <div id="last_next_btn" class="page_btn">
      <i class="fas fa-angle-double-right"></i>
    </div>
  </section>
  <include src="./include/footer.html"></include>
</body>
</html>
