<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP｜Calhartt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/header_n_footer.scss">
  <link rel="stylesheet" href="./css/sub_product_list.scss">
  <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">
  <script src="./js/header_n_etc.js" defer></script>
  <script type="module" src="./js/sub_product_list.js" defer></script>
</head>
<body>
  <include src="./include/header.html"></include>
  <div class="visual_sub">
    <a href="./sub_product_list.html"></a>
    <div class="ment_box_ex">
      <div class="ment_box">
        <h2>TOP</h2>
        <p>다양한 패턴과 소재로 제작된 상의, 이번 시즌에는 놓치지 마세요!</p>
      </div>
    </div>
  </div><!-- visual_sub -->
  <div class="wrapper">
    <aside class="side_filter">

    </aside><!-- side_filter -->
    <div class="product_container">
      <section class="product_filter_top">
        <div class="gender_tab_area">
          <button class="male">남성</button>
          <button class="female">여성</button>
          <button class="all tab_on">All</button>
        </div><!-- gender_tab_area -->
        <div class="sort_n_filter_btn_toggle_area">
          <div id="sold_out_area" class="sold_out_area_design">
            <input type="checkbox" id="sold_out_chk">
            <label class="sort_style label_style" for="sold_out_chk">
              품절상품 제외
              <span class="chk_box"></span>
            </label>
          </div>
          <select class="sort_style" name="" id="sort_chk">
            <option value="defalut">기본</option>
            <option value="price">가격순</option>
            <option value="latest">신상품순</option>
          </select>
          <div class="filter_btn sort_style">
            <label class="filter_chk_design" for="filter_chk">필터</label>
            <input type="checkbox" id="filter_chk">
            <span class="filter_toggle_bar">
              <span class="move_bar"></span>
            </span>
          </div>
        </div><!-- sort_n_filter_btn_toggle_area -->
      </section><!-- product_filter_top -->
      <ul class="product_list_wrapper">
        <li class="link_hidden"><a href="./detail_product_buy.html"></a></li>
      </ul>
    </div>
  </div><!-- wrapper -->
  <section class="pagenation">
    <div id="first_prev_btn" class="page_btn">
      <i class="fas fa-angle-double-left"></i>
    </div>
    <div id="prev_btn" class="page_btn">
      <i class="fas fa-angle-left"></i>
    </div>
    <ul class="page_number_wrapper">
      
    </ul>
    <div id="next_btn" class="page_btn">
      <i class="fas fa-angle-right"></i>
    </div>
    <div id="last_next_btn" class="page_btn">
      <i class="fas fa-angle-double-right"></i>
    </div>
  </section>
  <include src="./include/footer.html"></include>
</body>
</html>
