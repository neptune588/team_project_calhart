<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calhartt</title>
    <link rel="stylesheet" href="./css/header_n_footer.scss">
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">

<body>
    <include src="./include/header.html"></include>
    <div class="visual_main_ex">
        <div class="visual_main">
            <div class="visual_main_frame">
                <ul id="visual_main_ul" class="visual_trans_active">

                </ul>
                <div id="visual_prev_btn" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="visual_next_btn" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href="./sub_product_list.html" class="dummy"></a>
            </div>
        </div><!-- visual_main -->
        <div id="play_btn" class="play_stop_btn">
            <i class="fas fa-play"></i>
        </div>
        <div id="stop_btn" class="play_stop_btn">
            <i class="fas fa-stop"></i>
        </div>
    </div>
    <div class="product_container">
        <section class="best_product product">
            <div id="prev_btn01" class="btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="next_btn01" class="btn">
                <i class="fas fa-chevron-right"></i>
            </div>
            <h2 class="sub_title">Best Product</h2>
            <div id="product_frame01" class="product_frame_design">
                <ul id="best_product_list" class="product_list move_active">
                </ul>
            </div>
        </section><!-- best_product -->
        <section class="new_product product">
            <div id="prev_btn02" class="btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="next_btn02" class="btn">
                <i class="fas fa-chevron-right"></i>
            </div>
            <h2 class="sub_title">New Product</h2>
            <div id="product_frame02" class="product_frame_design move_active">
                <ul id="new_product_list" class="product_list move_active">
                </ul>
            </div>
        </section><!-- new_product -->
    </div><!-- product_container -->
    <div class="main_issue_contents">
        <section id="look_book" class="look_book_design">
            <h2 class="sub_title">LOOK BOOK - S/S 2023</h2>
            <div class="look_book_thumnail">

                        <iframe width="560" height="315" src="https://www.youtube.com/embed/_EQlEfE1ahU"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                    </div><!-- video_film -->
                    <div id="look_book_thm_area_02" class="small_look_book_area">
                        <div class="small_look_book01 look_book_show_tab">
                            <img src="" alt="look_book_thumnail01">
                        </div>
                        <div class="small_look_book02 look_book_show_tab">

            </div><!-- look_book_thumnail -->
            <div class="look_book_view look_book_view01 block_on">
                <div class="view_icon01 v_icon">
                    <i class="fas fa-location-arrow"></i>

                <div class="view_icon02 v_icon">

                </div>

            </div><!-- look_book_bottom -->
            <div class="look_book_view look_book_view02">
                <div class="view_icon01 v_icon">
