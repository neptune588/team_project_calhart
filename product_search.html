<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calhartt｜검색 결과</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/header_n_footer.scss">
  <link rel="stylesheet" href="./css/product_search.scss">
  <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">
  <script src="./js/header_n_etc.js" defer></script>
  <script type="module" src="./js/product_search.js" defer></script>
</head>
<body>
  <include src="./include/header.html"></include>
    <div class="product_search_area">
        <div class="product_search_tab">
            <div class="search_icon">
                <i class="fas fa-search"></i>
            </div>
          <input type="search" id="product_page_search" placeholder="검색어를 입력하세요. (최대 50자)" maxlength="50">
            <div id="search_delete_btn"><i class="fas fa-times"></i></div>
        </div>
    </div>
  <section class="serach_list_length_section">
    <p class="notice"><span id="search_value" class="search_value_design"></span>검색결과 총 <span id="list_length" class="list_length_design"></span>개의 상품이 있습니다.</p> 
  </section>
  <div class="search_wrapper">
    <ul id="product_list" class="product_list_design"></ul>
    <section id="search_pagenation" class="pagenation_design">
      <div id="search_first_prev_btn" class="page_btn">
        <i class="fas fa-angle-double-left"></i>
      </div>
      <div id="search_prev_btn" class="page_btn">
        <i class="fas fa-angle-left"></i>
      </div>
      <ul class="page_number">
        
      </ul>
      <div id="search_next_btn" class="page_btn">
        <i class="fas fa-angle-right"></i>
      </div>
      <div id="search_last_next_btn" class="page_btn">
        <i class="fas fa-angle-double-right"></i>
      </div>
    </section>
  </div>
  <include src="./include/footer.html"></include>
</body>
</html>
