<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calhartt｜ID/PW_Research</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./css/header_n_footer.scss">
    <link rel="stylesheet" href="./css/research.scss">
    <link rel="shortcut icon" href="./dist/images/favicon.png" type="image/x-icon">
    <script src="./js/header_n_etc.js" defer></script>
    <script type="module" src="./js/userdata_research.js" defer></script>
</head>

<body>
    <include src="./include/header.html"></include>
    <div class="id_n_pw_research_area_ex">
        <div class="id_n_pw_research_area">
            <a href="./sign_up.html" class="logo_img"><img src="./dist/images/main_logo_black.png" alt="main_logo_black"></a>
            <section class="tap_menu">
                <p id="id_search_tab" class="tab tab_on">아이디 찾기</p>
                <p id="pw_search_tab" class="tab">비밀번호 찾기</p>
            </section>
            <section class="show_menu menu_on" id="menu01">
                <div class="id_menu">
                    <p class="ment">가입하실때 입력하셨던 이름과 이메일을 입력 해주세요.</p>
                    <input type="text" id="name_bar" class="bar_style" placeholder="이름을 입력 해주세요." required
                        autofocus>
                    <input type="text" id="email_bar" class="bar_style" placeholder="이메일을 입력 해주세요. (@필수)" required
                    autofocus>
                </div>
            </section>
            <section class="show_menu" id="menu02">
                <div class="pw_menu">
                    <p class="ment">가입하실때 입력하셨던 아이디와 생년월일을 입력 해주세요.</p>
                    <input type="text" id="id_bar" class="bar_style" placeholder="아이디를 입력 해주세요." required autofocus>
                    <input type="text" id="birth_bar" class="bar_style" placeholder="생년월일을 입력 해주세요." required
                        autofocus>
                </div>
            </section>
            <button type="button" id="search_btn" class="search_btn_design">찾기</button>
            <a href="./login.html" class="return_login_page">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <div id="pop_up_ex" class="pop_up_area_ex">
        <!-- pop_up_on -->
        <div id="pop_up_01" class="id_pop_up pop_up">
            <h2>칼하트 회원 안내</h2>
            <p class="guide"><span id="user_name_show"></span>님이 가입하신 아이디입니다.</p>
            <p id="user_id_show" class="user_id_show_design"></p>
            <p id="confirm_btn01" class="confirm_btn_design">확인</p>
        </div><!--  pop_up_on -->
        <div id="pop_up_02" class="pw_pop_up pop_up">
            <h2>칼하트 회원 안내</h2>
            <p class="guide">해당 아이디의 비밀번호는<span id="user_pw_show"></span>입니다.</p>
            <p id="confirm_btn02" class="confirm_btn_design">확인</p>
        </div>
        <div id="pop_up_03" class="pop_up_not pop_up">
            <p>검색하신 내용을 찾을 수 없습니다.<br/>다른 정보를 이용해 다시 검색해 주십시오.</p>
            <p id="confirm_btn03" class="confirm_btn_design">확인</p>
        </div>
    </div>
    <include src="./include/footer.html"></include>
</body>

</html>
